language: node_js
node_js:
  - "8"
dist: trusty
sudo: false

cache:
  directories:
    - node_modules

branches:
  only:
  - master

before_script:
  - npm i firebase-tools

addons:
  chrome: stable
  sonarcloud:
    organization: "donkeykongjr-github"
  
before_install: cd src/pimlify-vue

script:
  - npm run build
  - sonar-scanner
  - ls dist/ 
  - firebase deploy --token=${FIREBASE_API_TOKEN}
